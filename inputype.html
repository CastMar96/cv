<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Input types</h1>
    <form action="index.html" class="" method="post">
    <br>
      <label> Your Name:</label>
      <!-- input tipo texto permite generar un textbox para ingresar texto -->
      <input type="text" name="" value="">
      <br>
        <!-- input tipo color genera un cuadro de opciones de busqueda de colores -->
          <br>
      <input type="color" name="" value="">
      <br>
      <label> Password :</label>
      <!-- input tipo password genera un textbox para ingresar contraseÃ±as encriptadas -->
      <input type="password" name="" value="">
      <br>
      <!-- input tipo submit genera un bton para ingresar datos -->
      <input type="submit" name="">
      <br>
      <!-- input tipo file permitira al usuario poder subir archivos -->
      <br>
      <input type="file" name="" value="">
      <br>
      <!-- input tipo date genera un calendario para la seleccion de fechas -->
      <br><input type="date" name="" value="">
      <br>
      <!-- input tipo radio genera un radiobutton de seleccion -->
      <br>
      <input type="radio" name="" value="">
      <br>
      <!-- el input de tipo range genera una barra de rango -->
      <input type="range" name="" value="">
    </form>
  </body>
</html>
